<!-- Logo SPARK leve, otimizado para fundo amarelo. Para fundo escuro use .spark-brand--dark -->
<div class="spark-brand spark-brand--yellow" id="sparkBrand" aria-label="SPARK Technologies">
  <div class="logo">
    <span class="spark">SPARK</span>
    <span class="tech">TECHNOLOGIES</span>
  </div>
  <svg class="bolt b1" viewBox="0 0 240 140" aria-hidden="true"><path class="g"/><path class="c"/></svg>
  <svg class="bolt b2" viewBox="0 0 240 140" aria-hidden="true"><path class="g"/><path class="c"/></svg>
  <svg class="bolt c1" viewBox="0 0 240 140" aria-hidden="true"><path class="g"/><path class="c"/></svg>
</div>

<style>
/* Tema amarelo (padr√£o): texto escuro, raios brancos */
.spark-brand{position:relative;display:inline-grid;place-items:center;padding:12px 18px;border-radius:12px;isolation:isolate}
.spark-brand--yellow{--o:rgba(255,255,255,.98);--gl:rgba(255,255,255,.45);--tx:rgba(255,255,255,.98);--mu:rgba(255,255,255,.75)}
.spark-brand--dark{--o:rgba(255,140,40,.98);--gl:rgba(255,140,40,.26);--tx:rgba(255,255,255,.98);--mu:rgba(255,210,170,.68)}
.spark-brand::before{content:"";position:absolute;inset:-8px;border-radius:18px;z-index:-1;pointer-events:none}
.spark-brand--yellow::before{background:radial-gradient(55% 70% at 50% 45%,rgba(0,0,0,.06),transparent 70%);filter:blur(2px);opacity:1}
.spark-brand--dark::before{background:radial-gradient(55% 70% at 50% 45%,rgba(255,170,70,.1),transparent 70%);filter:blur(2px);opacity:.6}
.logo{position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;gap:3px}
.spark{font-family:system-ui,-apple-system,sans-serif;font-weight:800;font-size:28px;letter-spacing:.08em;color:var(--tx)}
.spark-brand--yellow .spark{text-shadow:0 1px 3px rgba(0,0,0,.2)}
.spark-brand--dark .spark{text-shadow:0 0 12px rgba(255,140,40,.12)}
.tech{font-family:system-ui,-apple-system,sans-serif;font-weight:600;font-size:9px;letter-spacing:.28em;color:var(--mu);text-transform:uppercase}
.bolt{position:absolute;z-index:3;width:70px;height:36px;opacity:0;pointer-events:none;transform:translate(var(--x),var(--y)) rotate(var(--r));transform-origin:center}
.spark-brand--yellow .bolt{mix-blend-mode:normal}
.spark-brand--dark .bolt{mix-blend-mode:screen}
.bolt path{fill:none;stroke-linecap:round;stroke-linejoin:round}
.bolt .g{stroke:var(--gl);stroke-width:10;filter:blur(1px);opacity:.9}
.bolt .c{stroke:var(--o);stroke-width:2.5}
.spark-brand--yellow .bolt .c{filter:drop-shadow(0 0 4px rgba(255,255,255,.5))}
.spark-brand--dark .bolt .c{filter:drop-shadow(0 0 4px rgba(255,140,40,.3))}
.bolt.fire{opacity:1;animation:fo 160ms ease-out forwards}
.bolt.fire path{stroke-dasharray:var(--l);stroke-dashoffset:var(--l);animation:dr 80ms cubic-bezier(.15,.95,.3,1) forwards}
.bolt.fire .g{animation:dr 80ms cubic-bezier(.15,.95,.3,1) forwards,fl 160ms ease-out forwards}
@keyframes dr{0%{stroke-dashoffset:var(--l)}100%{stroke-dashoffset:0}}
@keyframes fo{0%{opacity:1}100%{opacity:0}}
@keyframes fl{0%{opacity:.95}100%{opacity:.1}}
.b1{--x:-75px;--y:-12px;--r:-15deg}
.b2{--x:82px;--y:-10px;--r:15deg}
.c1{--x:0;--y:0;--r:8deg;width:100px;height:48px}
@media (prefers-reduced-motion:reduce){.bolt{display:none}}
</style>

<script>
(function(){
  var r=document.getElementById("sparkBrand"),b=[].slice.call(r.querySelectorAll(".bolt"));
  function path(w,h){
    w=w||240;h=h||140;
    var n=6+Math.random()*12,x=12+Math.random()*12,y=25+Math.random()*(h-50),vx=12+Math.random()*8,vy=(Math.random()-0.5)*6,pts=[{x:x,y:y}],i;
    for(i=0;i<n;i++){
      vx=vx*0.6+(Math.random()-0.2)*8;vy=vy*0.5+(Math.random()-0.5)*12;
      x+=vx;y+=vy;
      if(x<8)x=8;if(x>w*0.85)x=w*0.85;if(y<15)y=15;if(y>h-15)y=h-15;
      pts.push({x:x,y:y});
    }
    var d="M "+pts[0].x.toFixed(0)+" "+pts[0].y.toFixed(0);
    for(i=1;i<pts.length;i++)d+=" L "+pts[i].x.toFixed(0)+" "+pts[i].y.toFixed(0);
    return d;
  }
  function fire(svg){
    var g=svg.querySelector(".g"),c=svg.querySelector(".c"),d=path();
    g.setAttribute("d",d);c.setAttribute("d",d);
    svg.style.setProperty("--l",c.getTotalLength().toFixed(0));
    svg.classList.remove("fire");
    requestAnimationFrame(function(){requestAnimationFrame(function(){svg.classList.add("fire");setTimeout(function(){svg.classList.remove("fire")},200)})});
  }
  function loop(){
    fire(b[Math.floor(Math.random()*b.length)]);
    setTimeout(loop,400+Math.random()*600);
  }
  setTimeout(loop,500);
})();
</script>
